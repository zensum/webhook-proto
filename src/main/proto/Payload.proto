syntax = "proto3";

package se.zensum.webhook;

message Payload {
    string path = 1;
    HttpMethod method = 2;
    MultiMap headers = 3;
    map<string, string> parameters = 4;
    string queryString = 5;
    string body = 6;
}

enum HttpMethod {
    GET = 0;
    POST = 1;
    PUT = 2;
    PATCH = 3;
    DELETE = 4;
    HEAD = 5;
    OPTIONS = 6;
}

message MultiMap {
    message Pair {
        string key = 1;
        string value = 2;
    }
    repeated Pair pair = 1;
}